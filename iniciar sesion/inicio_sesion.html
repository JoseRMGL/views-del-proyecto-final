<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container rounded p-4" style="width: 50vh; border: solid 3px #ffc7de;">
            <h2 class="text-center mb-4">Iniciar Sesion</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Ingrese su email">
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">contraseña</label>
                <input class="form-control" type="password" id="contrasenia" placeholder="Ingrese su contraseña">
            </div>
            <div class="text-center"><button class="rounded btn " style="background-color: #ffc7de; color: #fff;">Iniciar Sesion</button></div>
            <hr>
            <div class="form-text">¿No tienes cuenta? ¡puedes crear una!</div>
            <div class="text-center"><button class="rounded btn " style="background-color: #ffc7de; color: #fff;">Crear Cuenta Nueva</button></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
