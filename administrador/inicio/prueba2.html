<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click & Cake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .header-text {
      color: #ff66b2;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: #ff66b2;
      font-weight: bold;
      margin: 0 15px;
    }
    .btn-login {
      background-color: #ff66b2;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header class="bg-light p-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo centrado -->
        <div class="flex-grow-1 text-center">
          <span class="header-text">CLICK & CAKE</span>
        </div>
        
        <!-- Barra de búsqueda e íconos -->
        <div class="d-flex justify-content-end align-items-center">
          <!-- Icono del carrito -->
          <div class="me-3">
              <span>(0)</span>
              <img src="../img/shopping.png" width="33px" alt="">
          </div>
          
          <!-- Campo de búsqueda -->
          <div class="input-group me-3" style="width: 200px;">
            <input type="text" class="form-control" placeholder="Buscar">
            <button class="btn btn-outline-secondary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <!-- Botón de iniciar sesión -->
          <button class="btn btn-login">INICIAR SESIÓN</button>
        </div>
      </div>
    </div>
  </header>
<!-- Menu -->
  <nav class="bg-white">
    <div class="container row">
      <ul class="navbar-nav d-flex flex-row justify-content-center">
        <li class="">
          <a class="nav-link" href="#">PRODUCTOS</a>
        </li>
        <li class="">
          <a class="nav-link" href="#">ESPECIALIDADES</a>
        </li>
        <li class="">
          <a class="nav-link" href="#">NOSOTROS</a>
        </li>
        <li class="">
          <a class="nav-link" href="#">UBICACIONES</a>
        </li>
      </ul>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
