<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click & Cake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .header-text {
      color: #ff66b2;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center; /* Centrar texto horizontalmente */
      flex-grow: 1; /* Permitir que ocupe el espacio disponible */
    }
    .navbar-nav .nav-link {
      color: #ff66b2;
      font-weight: bold;
      margin: 0 10px;
    }
    .btn-login {
      background-color: #ff66b2;
      color: white;
      border: none;
    }
    .search-box {
      display: none; /* Cambiar a flex en JavaScript */
      max-width: 200px;
    }
    @media (max-width: 767px) {
      .btn-login {
        width: auto;
        padding: 5px 10px;
        font-size: 0.9rem;
      }
      .search-box {
        width: 100%;
      }
      .cart-icon {
        order: -1; /* Mover el carrito al inicio en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <header class="bg-light p-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-4 d-flex align-items-center">
          <button class="btn btn-login d-md-none">INICIAR SESIÓN</button>
          <span class="header-text">CLICK & CAKE</span>
        </div>

        <div class="col-12 col-md-8 d-flex justify-content-end align-items-center mt-3 mt-md-0">
          <div class="me-3 cart-icon">
            <i class="bi bi-cart"></i>
            <span>(0)</span>
          </div>
          <div class="me-3">
            <i class="bi bi-search" id="search-icon" style="cursor: pointer;"></i>
          </div>
          <div class="input-group search-box me-3" id="search-box">
            <input type="text" class="form-control" placeholder="Buscar">
            <button class="btn btn-outline-secondary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <button class="btn btn-login d-none d-md-inline">INICIAR SESIÓN</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-md bg-white">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">PRODUCTOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ESPECIALIDADES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">NOSOTROS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">UBICACIONES</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('search-icon').addEventListener('click', function() {
      var searchBox = document.getElementById('search-box');
      var searchIcon = document.getElementById('search-icon');
      if (searchBox.style.display === 'flex') {
        searchBox.style.display = 'none';
        searchIcon.style.display = 'block'; // Mostrar el ícono de búsqueda nuevamente
      } else {
        searchBox.style.display = 'flex';
        searchIcon.style.display = 'none'; // Ocultar el ícono de búsqueda
      }
    });
  </script>
</body>
</html>
